---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-sm-9">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
    <div class="col-sm-3">
      <h2>Проекты</h2>
      <ul>
        {% for project in site.projects %}
          <li class="{% if page.url == project.url %}active{% endif %}">
            <a href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
